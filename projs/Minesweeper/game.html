<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Minesweeper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/game.css" />
</head>

<body>

    <div class="gameWrapper">
        <h1 class="gameTitle">Minesweeper</h1>
        <div class="level">
            <h2>Choose Level:</h2>
            <div class="gameButtonMatchEnd left-col" onclick="levelChosen(4,2)">Eazy</div>
            <div class="gameButtonMatchEnd center-col" onclick="levelChosen(6,5)">Medium</div>
            <div class="gameButtonMatchEnd right-col" onclick="levelChosen(8,15)">Expert</div>

        </div>
        <br>
        <div class="scoreWrapper">
            <div class="showCount">Shown count:</div>
            <div class="marked">Flags:</div>
            <div class="time"></div>
        </div>
        <table border="1">
            <tbody class="gameBoard"></tbody>

        </table>
        <div class="matchEnd">
            <div class="endPic"></div>
            <div class="gameButtonMatchEnd" onclick='initGame()'>Rematch</div>
        </div>
    </div>
</body>
<script src="js/app.js"></script>

</html>
